<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="container__tittle">Log In</h1>
    <p class="container__paragraph">
      Log in to your account to upload or download pictures, videos or music.
    </p>
    <input class="container__input" type="text" placeholder="Enter your email address">
    <div class="login">
      <a class="login__forgot" href="#">Forgot password?</a>
      <button class="login__button">
        <h1 class="login__button__text">Next</h1>
        <img src="assets/seta.svg" alt="Seta para a direita">
      </button>
    </div>
    <div class="orLogin">
      <h1 class="orLogin__tittle">Or log in with</h1>
      <div class="orLogin__button">
        <button class="button--facebook">
          <img src="assets/facebook.svg" alt="Logo facebook">
          <h1 class="orLogin__button__text">Facebook</h1>
        </button>
        <button class="button--google">
          <img src="assets/google.svg" alt="Logo google">
          <h1 class="orLogin__button__text">Google</h1>
        </button>
      </div>
    </div>
    <span class="container__span">
      Don’t have an account yet?
      <a class="container__span__link" href="#">Sign up</a>
    </span>
  </div>

</body>

</html>
