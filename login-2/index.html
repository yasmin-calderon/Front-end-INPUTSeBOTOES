<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 04</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="container__tittle">Sign up for free</h1>
    <button class="container__button__1">
      <p class="button__text">Sign up with Google</p>
      <img class="button__img" src="assets/google.svg" alt="logo do google">
    </button>
    <h2 class="container__sub">Or sign up with email</h2>
    <div class="input">
      <label class="input__label" for="name-text">Full name</label>
      <input class="input__input" id="name-text" type="text" placeholder="Eg. Mary Olhson">
      <label class="input__label" for="email-text">Email address</label>
      <input class="input__input" id="email-text" type="text" placeholder="your@email.com">
    </div>
    <button class="container__button__2">Get started</button>
    <p class="container__text">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
