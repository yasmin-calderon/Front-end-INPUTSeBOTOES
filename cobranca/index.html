<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobrança (Exercício 01)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="center">
      <h1>Get unlimited access to everything</h1>
    </div>
    <div class="intro">
      <h1>Total billed $50</h2>
        <p>Enter your credit card details to complete subscription</p>
    </div>
    <div class="input-container">
      <label for="number-card">Card number</label>
      <input id="number-card" type="text" placeholder="1234  1234   1234   1234">
    </div>
    <div class="row">
      <div class="input-container">
        <label for="text-data">Expiration date</label>
        <input id="text-data" type="text" placeholder="MM/YY">
      </div>
      <div class="input-container">
        <label for="text-code">Security code</label>
        <input id="text-code" type="text" placeholder="123">
      </div>
    </div>
    <div class="center">
      <p>
        By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll have
        access to all locked features until 20 Jan 2022.
      </p>
    </div>
    <button>Pay Now</button>
  </div>
</body>

</html>
